<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>
<body>
  <nav th:replace="layout::nav"></nav>



  <!-- 여기부터 시작 -->
  <div class="my-3 border-bottom">
    <div>
      <h4>회원가입</h4>
    </div>
  </div>
  <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
    <div th:replace="layout::formErrors"></div>
    <div class="mb-3">
      <label for="username" class="form-label">사용자ID</label>
      <input id="username" type="text" th:field="*{username}" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="password1" class="form-label">비밀번호</label>
      <input id="password1" type="password" th:field="*{password1}" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label">비밀번호 확인</label>
      <input id="password2" type="password" th:field="*{password2}" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input id="email" type="email" th:field="*{email}" class="form-control" />
    </div>


    <div>
      <div class="form-check">
        <input type="checkbox" id="isAdmin" th:field="*{isAdmin}" class="form-check-input" onchange="toggleInput(this)">
        <label for="isAdmin" class="form-check-label">관리자 체크</label>
      </div>

      <div id="inputContainer" style="display: none;">
        <input type="password" id="adminPassword" th:field="*{adminPassword}" />
        <span th:if="${#fields.hasErrors('adminPassword')}" th:errors="*{adminPassword}"></span>
      </div>

    </div>


    <button type="submit" class="btn btn-primary">회원가입</button>
  </form>
</body>


<script>
  function toggleInput(checkbox) {
    var inputContainer = document.getElementById("inputContainer");
    inputContainer.style.display = checkbox.checked ? "block" : "none";
  }
</script>
</html>
